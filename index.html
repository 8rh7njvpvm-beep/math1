    <script>
        // éŸ³æ•ˆèˆ‡é‚è¼¯èˆ‡ä¹‹å‰å®Œå…¨ç›¸åŒ
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let isMuted = false;
        let bgmInterval;
        let bgmNote = 0;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playBGM();
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-btn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
            if(isMuted && audioCtx) audioCtx.suspend();
            else if(audioCtx) audioCtx.resume();
        }

        function playTone(freq, type, duration, startTime=0, vol=0.1) {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + startTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime + startTime);
            gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + startTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + startTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + startTime);
            osc.stop(audioCtx.currentTime + startTime + duration);
        }

        function playBGM() {
            if(bgmInterval) clearInterval(bgmInterval);
            const melody = [
                392, 440, 493, 392, 329, 0,
                523, 493, 440, 392, 440, 0,
                392, 440, 493, 392, 329, 0,
                293, 329, 369, 392, 0, 0
            ];
            bgmNote = 0;
            bgmInterval = setInterval(() => {
                if(!isMuted) {
                    let freq = melody[bgmNote];
                    if(freq > 0) playTone(freq, 'sine', 0.25, 0, 0.05);
                }
                bgmNote = (bgmNote + 1) % melody.length;
            }, 300);
        }

        function playApplause() {
            if (!audioCtx || isMuted) return;
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (audioCtx.sampleRate * 0.5));
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = "lowpass";
            filter.frequency.value = 1000;
            const gain = audioCtx.createGain();
            gain.gain.value = 0.5;
            
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
            playTone(880, 'triangle', 0.1, 0, 0.2);
            playTone(1100, 'triangle', 0.4, 0.1, 0.2);
        }

        function playWrong() {
            playTone(150, 'sawtooth', 0.3, 0, 0.2);
            playTone(100, 'sawtooth', 0.3, 0.1, 0.2);
        }

        // --- æ•¸å­¸é‚è¼¯ç³»çµ± ---
        let questionPool = [];
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let wrongAnswers = [];

        function generatePool() {
            questionPool = [];
            for (let i = 0; i < 100; i++) {
                let type = Math.floor(Math.random() * 3); 
                let q = {};
                let x = Math.floor(Math.random() * 9) + 2; 

                if (type === 0) { 
                    let isPlus = Math.random() > 0.5;
                    let a = Math.floor(Math.random() * 10) + 1;
                    if (isPlus) {
                        let b = x + a;
                        q.str = `x + ${a} = ${b}`;
                        q.steps = [`ç›®æ¨™è®“ x å–®ç¨åœ¨å·¦é‚Š`, `å¤©å¹³å…©é‚ŠåŒæ™‚æ¸› ${a}`, `x = ${b} - ${a}`, `x = ${x}`];
                    } else {
                        let b = Math.floor(Math.random() * 9) + 1; 
                        let a_sub = Math.floor(Math.random() * 9) + 1;
                        x = b + a_sub;
                        q.str = `x - ${a_sub} = ${b}`;
                        q.steps = [`ç›®æ¨™è®“ x å–®ç¨åœ¨å·¦é‚Š`, `å¤©å¹³å…©é‚ŠåŒæ™‚åŠ  ${a_sub}`, `x = ${b} + ${a_sub}`, `x = ${x}`];
                    }
                    q.ans = x;
                } 
                else if (type === 1) { 
                    let a = Math.floor(Math.random() * 9) + 2;
                    let b = a * x;
                    q.str = `${a}x = ${b}`;
                    q.ans = x;
                    q.steps = [`${a}x ä»£è¡¨ ${a} ä¹˜ x`, `å¤©å¹³å…©é‚ŠåŒæ™‚é™¤ä»¥ ${a}`, `x = ${b} Ã· ${a}`, `x = ${x}`];
                } 
                else { 
                    let a = Math.floor(Math.random() * 4) + 2;
                    let term = a * x;
                    let isPlus = Math.random() > 0.5;
                    if (isPlus) {
                        let b = Math.floor(Math.random() * 10) + 1;
                        let c = term + b;
                        q.str = `${a}x + ${b} = ${c}`;
                        q.steps = [`æ­¥é©Ÿ 1ï¼šå…©é‚ŠåŒæ™‚æ¸› ${b}`, `${a}x = ${c} - ${b} â” ${a}x = ${c-b}`, `æ­¥é©Ÿ 2ï¼šå…©é‚ŠåŒæ™‚é™¤ä»¥ ${a}`, `x = ${x}`];
                    } else {
                        let maxB = term - 1;
                        if (maxB < 1) maxB = 1;
                        let b = Math.floor(Math.random() * maxB) + 1;
                        let c = term - b;
                        q.str = `${a}x - ${b} = ${c}`;
                        q.steps = [`æ­¥é©Ÿ 1ï¼šå…©é‚ŠåŒæ™‚åŠ  ${b}`, `${a}x = ${c} + ${b} â” ${a}x = ${c+b}`, `æ­¥é©Ÿ 2ï¼šå…©é‚ŠåŒæ™‚é™¤ä»¥ ${a}`, `x = ${x}`];
                    }
                    q.ans = x;
                }
                questionPool.push(q);
            }
        }

        function startGame() {
            initAudio();
            generatePool();
            currentQuestions = questionPool.sort(() => 0.5 - Math.random()).slice(0, 8);
            currentIndex = 0;
            score = 0;
            wrongAnswers = [];
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('review-screen').style.display = 'none';
            updateHUD();
            showQuestion();
        }

        function updateHUD() {
            document.getElementById('score').innerText = score;
            document.getElementById('current-q').innerText = currentIndex + 1;
        }

        function showQuestion() {
            if (currentIndex >= 8) {
                endGame();
                return;
            }

            let q = currentQuestions[currentIndex];
            document.getElementById('question-display').innerText = q.str;
            
            let opts = [q.ans];
            while (opts.length < 3) {
                let fake = q.ans + (Math.floor(Math.random() * 5) - 2) * (Math.random()>0.5 ? 1 : -1);
                if (fake === q.ans) fake = q.ans + 1; 
                if (fake <= 0) fake = 1;
                if (!opts.includes(fake)) opts.push(fake);
            }
            opts.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = "";
            opts.forEach(opt => {
                let btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerText = `x = ${opt}`;
                btn.onclick = () => checkAnswer(opt, q);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, qObj) {
            let feedback = document.getElementById('feedback');
            let nobitaHappy = document.getElementById('nobita-happy');
            let nobitaSad = document.getElementById('nobita-sad');
            
            if (val === qObj.ans) {
                score++;
                playApplause();
                feedback.innerHTML = '<svg class="feedback-dorayaki"><use href="#icon-dorayaki"/></svg> +1';
                feedback.style.color = "#d2691e";
                feedback.style.textShadow = "2px 2px #fff";
                nobitaHappy.style.opacity = 1;
            } else {
                playWrong();
                feedback.innerText = "ğŸ˜­";
                wrongAnswers.push({
                    q: qObj,
                    userAns: val
                });
                nobitaSad.style.opacity = 1;
            }

            feedback.style.opacity = 1;
            updateHUD();

            let btns = document.querySelectorAll('.btn-option');
            btns.forEach(b => b.disabled = true);

            setTimeout(() => {
                feedback.style.opacity = 0;
                nobitaHappy.style.opacity = 0;
                nobitaSad.style.opacity = 0;
                currentIndex++;
                updateHUD();
                showQuestion();
            }, 1500);
        }

        function endGame() {
            clearInterval(bgmInterval);
            let reviewScreen = document.getElementById('review-screen');
            let title = document.getElementById('result-title');
            let msg = document.getElementById('result-msg');
            let list = document.getElementById('review-list');
            
            reviewScreen.style.display = 'flex';
            list.innerHTML = "";

            if (score >= 5) {
                title.innerText = "ä»»å‹™æˆåŠŸï¼";
                title.style.color = "var(--blue)";
                playApplause();
            } else {
                title.innerText = "å†æ¥å†å²...";
                title.style.color = "var(--red)";
            }
            
            msg.innerHTML = `ä½ ç²å¾—äº† <span style="color:#d2691e; font-size:1.5rem;">${score}</span> å€‹éŠ…é‘¼ç‡’ï¼<br>(ç›®æ¨™: 5å€‹)`;

            if (wrongAnswers.length > 0) {
                let h3 = document.createElement('h3');
                h3.innerText = "éŒ¯é¡Œè¨‚æ­£ (å¤©å¹³æ³•æ•™å­¸)ï¼š";
                h3.style.color = "#555";
                list.appendChild(h3);

                wrongAnswers.forEach(item => {
                    let card = document.createElement('div');
                    card.className = 'review-card';
